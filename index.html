<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>禁煙節約カウンター</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="タバコを一本我慢する度に節約できる金額が分かるアプリ">
    <meta property="og:title" content="禁煙節約カウンター">
    <meta property="og:site_name" content="禁煙節約カウンター">
    <meta property="og:site_name" content="タバコを一本我慢する度に節約できる金額が分かるアプリ">
    <meta property="og:description" content="website">
    <meta property="og:type" content="http://counter1234.html.xdomain.jp/">
    <meta property="og:url" content="">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">


  </head>
  <body>
    <!-- ヘッダー -->
    <div class="header">
      <div class="main_title">
        <p>禁煙節約カウンター</p>
      </div>
      <div class="desc">
        <p>1箱500円、一本25円としています。
          <br>
          押すたびに金額が増えていき、いくら節約できたのかを知ることができます。</p>

        </div>
    </div>
    
    <!-- カウンター部分 -->
    <div class="main_content">
      <div id="stt">0円</div>
      <button id="count_btn">我慢<br><div class="sub">+25</div></button>
    </div>
    <div class="sub_content">
      <button id="100count">+100</button>
      <button id="1000count">+1000</button>
      <button id="10000count">+10000</button>
    </div>
    <div class="footer">
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-url="http://counter1234.html.xdomain.jp/" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
    <script src="js/practice.js">
    </script>
  </body>
